<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="databerhasil.html">
        <h1>Black Goose Bistro | Pizza on Demand</h1>
        <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver an hour</p>

        <fieldset>
            <legend>Your Information</legend>
            
            <div>
                <label for="input_name">Name :</label>
                <input id="input_name" type="text">
                <br>
            </div>

            <div>
                <label for="address">Address :</label>
                <input type="text" id="address">
                <br>
            </div>

            <div>
                <label for="telephone">Telephone :</label>
                <input id="telephone" type="text">  
                <br>
            </div>

            <div>
                <label for="email">Email :</label>
                <input id="email" type="email">
                <br>
            </div>

            <div>
                <label for="delivery">Delivery Instruction</label>
                <br>
                <textarea name="" id="delivery" cols="30" rows="5" maxlength="400" placeholder="Ayo di Order"></textarea>
            </div>

        </fieldset>

        <div>
            <h3>Design Your Dream Pizza</h3>
            <p>Pizza Specs</p>

            <fieldset>
                <legend>Crust (Choose One)</legend>
                <div>
                    <input name="crust" id="classic-white" type="radio">
                    <label for="classic-white">Classic White</label>
                </div>

                <div>
                    <input name="crust" id="muligrain" type="radio">
                    <label for="muligrain">Multigrain</label>
                </div>

                <div>
                    <input name="crust" id="cheese-stuffed-crust" type="radio">
                    <label for="cheese-stuffed-crust">Cheese-stuffed-Crust</label>
                </div>

                <div>
                    <input name="crust" id="gluten-free" type="radio">
                    <label for="gluten-free">Gluten-free</label>
                </div>


                
            </fieldset>

            <fieldset>
                <legend>Toppings (Choose as many you want)</legend>

                <div>
                    <input name="toppings" id="red-sauce" type="checkbox">
                    <label for="red-sauce">Red Sauce</label>
                </div>

                <div>
                    <input name="toppings" id="white-sauce" type="checkbox">
                    <label for="white-sauce">White Sauce</label>
                </div>

                <div>
                    <input name="toppings" id="mozzarella-cheese" type="checkbox">
                    <label for="mozzarella-cheese">Mozzarella Cheese</label>
                </div>

                <div>
                    <input name="toppings" id="pepperoni" type="checkbox">
                    <label for="pepperoni">Pepperoni</label>
                </div>

                <div>
                    <input name="toppings" id="mushrooms" type="checkbox">
                    <label for="mushrooms">Mushrooms</label>
                </div>

                <div>
                    <input name="toppings" id="peppers" type="checkbox">
                    <label for="peppers">Peppers</label>
                </div>

                <div>
                    <input name="toppings" id="anchovies" type="checkbox">
                    <label for="anchovies">Anchovies</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Number</legend>
                <div>
                    <label for="how-many-pizza">How Many Pizza</label>
                    <select name="" id="how-many-pizza">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
            </fieldset>
        </div>

        <br>

        <input type="submit" value="Bring Me A Pizza">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
